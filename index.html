<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="app">
      <div class="stopwatch">
        <h2 class="stopwatch__title">Stopwatch</h1>
        <div class="stopwatch__time">
          <span class="minutes">00m</span>
          <span>:</span>
          <span class="seconds">00s</span>
          <span>:</span>
          <span class="miliseconds">00ms</span>
        </div>
        <div class="stopwatch__controls">
          <button class="start-btn">Start</button>
          <button class="pause-btn">Pause</button>
          <button class="reset-btn">Reset</button>
          <button class="lap-btn">Lap</button>
        </div>
      </div>

      <div class="laps">
        <h2 class="laps__title">Laps</h1>
        <ul class="laps__list">
          <li class="laps__item">
            <h3 class="laps__item-number">#0</h5>
            <div class="laps__item-time">
              <span>00m</span>
              <span>:</span>
              <span>00s</span>
              <span>:</span>
              <span>00ms</span>
            </div>
              
            <div class="laps__item-time">
              <span>00m</span>
              <span>:</span>
              <span>00s</span>
              <span>:</span>
              <span>00ms</span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
